<ion-header>

  <ion-navbar>
    <ion-title>Accounts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="accountsService.isUserLoggedIn()" >
    <ion-item class="account-icon-view" [navPush]="profilePage">
      <ion-icon name="contact" class="color-icon" item-start></ion-icon>
      <span>Thông tin tài khoản</span>
      <ion-icon class="acc-next" name="arrow-forward"></ion-icon>
    </ion-item><hr>
    <ion-item class="account-icon-view" [navPush]="productManagementPage" *ngIf="accountsService.isStallholder()">
      <ion-icon name="create" class="color-icon" item-start></ion-icon>
      <span>Quản lý gian hàng</span>
      <ion-icon class="acc-next" name="arrow-forward"></ion-icon>
    </ion-item><hr>
    <ion-item class="account-icon-view" [navPush]="favoritesPage">
      <ion-icon name="heart" class="color-icon" item-start></ion-icon>
      <span>Yêu thích</span>
      <ion-icon class="acc-next" name="arrow-forward"></ion-icon>
    </ion-item><hr>
    <ion-item class="account-icon-view">
      <ion-icon name="clipboard" class="color-icon" item-start></ion-icon>
      <span>Lịch sử giao dịch</span>
      <ion-icon class="acc-next" name="arrow-forward"></ion-icon>
    </ion-item><hr>
    <ion-item class="account-icon-view" [navPush]="feedbackPage">
      <ion-icon name="paper" class="color-icon" item-start></ion-icon>
      <span>Phản hồi</span>
      <ion-icon class="acc-next" name="arrow-forward"></ion-icon>
    </ion-item><hr>
    <ion-item class="account-icon-view">
      <ion-icon name="help-circle" class="color-icon" item-start></ion-icon>
      <span>Hướng dẫn sử dụng</span>
      <ion-icon class="acc-next" name="arrow-forward"></ion-icon>
    </ion-item><hr>
    <ion-item class="account-icon-view">
      <ion-icon name="information-circle" class="color-icon" item-start></ion-icon>
      <span>Về chúng tôi</span>
      <ion-icon class="acc-next" name="arrow-forward"></ion-icon>
    </ion-item><hr>

    <button ion-item full (click)="onUserLogout()" >Log out</button>
    <button ion-item full [navPush]="testPage">Test</button>
  </ion-list>
  <!-- <ion-list *ngIf="!accountsService.isUserLoggedIn()" >
    <ion-item>User is not logged in</ion-item>
  </ion-list> -->
</ion-content>
