<ion-header>

  <ion-navbar>
    <ion-title>Đăng Nhập</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <form style="margin-bottom: 30px" [formGroup]="loginform" (ngSubmit)="login()" #registerForm="ngForm">
      <ion-item style="margin-bottom: 30px">
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <ion-item style="margin-bottom: 30px">
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <button ion-button block style="width : 100%" [disabled]="!filled()" type="submit" style="background-color:#03C320">Login</button>
    </form>
    <button ion-button block (click)="registerModal()" style="margin-bottom:30px;width:100%;background-color:#ffffff;color:#03C320;border: 1px solid #03C320">Register</button>
    <button ion-button block style="width:100%;background-color:#ffffff;color:#1234E2;border: 1px solid #1234E2;"><ion-icon name="logo-facebook"></ion-icon>  Facebook</button>
  </ion-list>
</ion-content>
