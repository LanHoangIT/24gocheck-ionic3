<ion-header>

    <ion-navbar>
      <ion-title center>{{'order-history-info' | translate}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content style="background: whitesmoke;">
    <ion-grid class="grid-purchase">
      <ion-row>
        <ion-col col-12>
          <div>
            <ion-row *ngIf="shopOrderList.length">
              
              <ion-item *ngFor="let product of shopOrderList" style="border-bottom: 1px solid silver;">
                  <h1 col-8 class="name-product">{{product.name}}</h1> 
                  <span class="amount">{{'quantity'|translate}} : {{product.quantity}}</span>
                  <p class="price-x">{{product.price}}</p>
                  
              </ion-item>

              <!-- <ion-item style="border-bottom: 1px solid silver;margin-left:0px">
                <p item-start>{{shopOrderList.length}} {{'product'|translate}}</p>
                <ion-avatar item-end><img style="width:auto;" src="assets/imgs/icon-small.png" alt=""></ion-avatar>
                <h3 item-end>Tổng:</h3> <a item-end class="price">{{order_history_details['total_product']}}</a>

              </ion-item> -->

              <ion-item style="border-bottom: 1px solid silver;margin-left:0px">
                <p style="font-size: 17px;color: #0185cf;">{{'address'|translate}}: <span [innerHTML]="order_history_details.shipping_address"></span></p>
                <p style="font-size: 17px;color: #0185cf;">{{'payment_method'|translate}}: {{order_history_details['payment_method']}}</p>
              </ion-item>

              <ion-item style="margin-left:0px">
                <ion-icon item-start name="ios-paper-plane-outline"></ion-icon><p style="color: #ff7057;" item-start>Đã giao hàng</p>
                <p item-end>{{order_history_details['date_added']}}</p>
              </ion-item>
            </ion-row>
            
          </div> 
        </ion-col>
      </ion-row> 
    </ion-grid>
  </ion-content>
