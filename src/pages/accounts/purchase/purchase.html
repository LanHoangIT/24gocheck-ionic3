<ion-header>

  <ion-navbar>
    <ion-title center>{{'purchase-history' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: whitesmoke;">
  <ion-grid class="grid-purchase">
    <ion-row *ngFor="let order of orderList">
      <ion-col col-12>
        <div>
          <ion-row>
            <ion-item class="header-purchase">
                <span item-start class="name-shop">{{order.order_id}}</span>
                <p item-end>{{order.date_added}}</p>
            </ion-item>
            
            <ion-col col-12 style="border-bottom: 1px solid silver;">
                <img col-4 class="product-img" src="http://24gocheck.com/image/cache/catalog/B%C3%9AT/photo_2017-11-18_08-38-22-500x500.jpg">
                <h1 col-8 class="name-product">Bút bi blititea</h1> 
                <span class="amount">Số lượng : 5</span><p class="price-x">150.000vnd</p>
                
            </ion-col>

            <ion-item style="border-bottom: 1px solid silver;margin-left:0px">
                <p item-start>{{order.products}} sản phẩm</p>
                <ion-avatar item-end style="margin-right: -10px;"><img style="width:auto;" src="assets/imgs/icon-small.png" alt=""></ion-avatar>
                <h3 item-end>Tổng thanh toán:</h3> <a item-end class="price">{{order.total}}</a>
            </ion-item>

            <ion-item style="border-bottom: 1px solid silver;margin-left:0px">
              <ion-icon item-start name="ios-paper-plane-outline"></ion-icon><p item-start>Đã giao hàng</p>
              <p item-end>09:57 20/02/2018</p>
          </ion-item>

            <button class="button" ion-button>Chi tiết đơn hàng</button>
            <button class="button" ion-button>Xem đánh giá Shop</button>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
