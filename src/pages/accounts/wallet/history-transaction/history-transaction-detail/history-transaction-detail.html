<ion-header>

  <ion-navbar>
    <ion-title>{{'history_transaction_detail' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list style="font-size: 1.8rem;" *ngIf = "transactionDetail.length">
    <div style="border-bottom:1px solid #f2f2f2;">
      <ion-icon name="card" class="color-icon"></ion-icon>
      <span>{{'trader_info'|translate}}</span>
      <ion-input type="text" placeholder="{{'trader_info'|translate}}" style="color: #0185cf;" disabled>{{transactionDetail['trader_firstname']}}{{transactionDetail['trader_lastname']}}</ion-input>
    </div><br/>
    <div style="border-bottom:1px solid #f2f2f2;">
      <ion-icon name="logo-usd" class="color-icon"></ion-icon>
      <span>{{'receiver_info'|translate}}</span>
      <ion-input type="text" placeholder="{{receiverName}}" style="color: #0185cf;" disabled></ion-input>
    </div><br/>
    <div style="border-bottom:1px solid #f2f2f2;">
      <ion-icon name="medal" class="color-icon"></ion-icon>
      <span>{{'point'|translate}}</span>
      <ion-input type="text" placeholder="{{'point'|translate}}" style="color: #0185cf;text-decoration: none;" disabled>{{transactionDetail.point}}</ion-input>
    </div><br/>
    <div style="border-bottom:1px solid #f2f2f2;">
      <ion-input type="text" placeholder="{{'content'|translate}}" style="color: #0185cf;text-decoration: none;" disabled>{{transactionDetail.comment}}</ion-input>
    </div>
    <button class="button-confirm">{{transactionDetail.status}}</button>
  </ion-list>
</ion-content>
