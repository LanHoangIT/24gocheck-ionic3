<ion-header>

  <ion-navbar>
    <ion-title>Thông tin tài khoản</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list style="margin-bottom: 30px">
    <ion-item>
      <ion-label floating>Tên</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Họ</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Số điện thoại</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Địa chỉ</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Thành phố</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Quốc gia</ion-label>
      <ion-select (ionChange)="getallzone()">
        <ion-option *ngFor="let nationElement of nationarr" [value]="nationElement.country_id">{{nationElement.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer style="font-size: 16px;">
  <ion-navbar>
    <div style="float: left; margin-left: 5px;">
      <!--<label style="color: white">Bắt đầu mua hàng</label>-->
      <span style="color: white;">Tổng tiền: 66.000 đ</span>
    </div>
    <div style="float: right; margin-right: 5px;">
      <a (click)="onPaymentMethod()" style="text-decoration: none;color: white">Tiếp</a>
    </div>
  </ion-navbar>
</ion-footer>
