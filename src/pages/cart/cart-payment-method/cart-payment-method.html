<ion-header>

  <ion-navbar>
    <ion-title>{{"payment_method"|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-top>
  <div>
    <div class="label-border">{{"method"|translate}}</div>
    <ion-list radio-group [(ngModel)]="paymentAndShipping.payment_method" (ionChange)="paymentMethodChanged()">
      <!-- <ion-item *ngFor="let method of paymentMethods">
        <ion-label>{{method.title}}</ion-label>
        <ion-radio value="method.code"></ion-radio>
      </ion-item> -->
      <ion-item>
        <ion-label>{{"COD"|translate}}</ion-label>
        <ion-radio value="cod" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>{{"ATM"|translate}}</ion-label>
        <ion-radio value="bank_transfer"></ion-radio>
      </ion-item>
    </ion-list>
  </div>
  <div>
    <div class="label-border">{{"note"|translate}}</div>
    <ion-textarea [placeholder]="'note'|translate"></ion-textarea>
  </div>
</ion-content>

<ion-footer style="font-size: 16px;">
  <ion-navbar>
    
    <div style="float: right; margin-right: 5px;">
      <a (click)="onMethodDone()" style="text-decoration: none;color: white">{{"next"|translate}}</a>
    </div>
  </ion-navbar>
</ion-footer>
