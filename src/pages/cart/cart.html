<ion-header>
  <ion-navbar>
    <ion-title>
      {{'cart' | translate}}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let product of cartProducts">
    <img class="cart-image" src="">
    <div style="display: flex;">
      <img src="{{ product.thumb ||'assets/imgs/placeholder.png'}}" style="width: 25%; height: 70px;" />
      <div style="margin-left: 10px;">
        <h2 class="cart-item-title">{{product.name}}</h2>
        <div style="display: flex">
            <ion-icon style="color: red;font-size: 1.2em; padding-right: 5px;" name="remove-circle" (click)="decrement(product.cart_id, product.quantity)"></ion-icon>
            <span style="font-size: 1.1em">{{product.quantity}}</span>
            <ion-icon style="color: green;font-size: 1.2em; padding-left: 5px;" name="add-circle" (click)="increment(product.cart_id, product.quantity)"></ion-icon>
            <div style="padding-left: 15px;font-size: 1em;">
                <span>{{product.price}}</span>
                <!-- <span style="text-decoration: line-through;color:orange;">140.000 đ</span> -->
            </div>
        </div>        

        <p>{{product.total}}</p>        
      </div>
    </div>
  </ion-item>

  
</ion-content>

<ion-footer>
  <div style="display: flex; max-height: 30px; padding-bottom: 2px">
    <ion-input col-10 placeholder="{{'promotion_code'|translate}}"></ion-input>
    <button col-2 style="text-align: center; padding-top: 6px;font-size: 1em; background-color: #0185cf; color: white">{{'submit'|translate}}</button>
  </div>
  <ion-navbar>
    <div style="float: left; padding-left: 5px;">
      <!--<label style="color: white">Bắt đầu mua hàng</label>-->
      <span style="color: white;">{{'total'|translate}}: {{totals}}</span>
    </div>
    <div style="float: right; padding-right: 5px;">
      <a (click)="onPaymentInfo()" style="text-decoration: none;color: white">{{'next'|translate}}</a>
    </div>
  </ion-navbar>
</ion-footer>
