<ion-header>

  <ion-navbar>
    <ion-title>Danh Mục</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list-header><h2 style="font-weight: bold">Ảnh Viện - Áo Cưới</h2></ion-list-header>
  <ion-grid>
    <ion-row>

      <ion-col col-6 *ngFor="let product of categoryProducts">
        <img src="{{product.thumb}}" height="150"/>
        <ion-title><h2 class="title-product">{{product.name}}</h2></ion-title>
        <span class="price-product">Price : {{product.price}}</span><hr>
        <a class="order-product" href="#">Đặt Hàng</a>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
