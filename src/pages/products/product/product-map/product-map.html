<!--
  Generated template for the ProductMapPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>product-map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <button ion-button class="btn-detail"><ion-icon name="call" style="color:white" item-start><span><a class="btn-span" href="tel:01695354659">{{"contact"|translate}}</a></span></ion-icon></button>
      </ion-col>
      <ion-col col-4>
          <button ion-button class="btn-detail" color="danger" (click)="navigate()"><ion-icon name="pin" style="color:white" item-start><span class="btn-span">{{"direction"|translate}}</span></ion-icon></button>
        </ion-col>
      <ion-col col-4>
        <button ion-button class="btn-detail" color="secondary"><ion-icon name="cart" style="color:white" item-start><span class="btn-span">{{"review"|translate}}</span></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div #map id="map" style="height: 100%;"></div>
</ion-content>
