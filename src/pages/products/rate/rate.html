<ion-header>

  <ion-navbar>
    <ion-title>{{"rating-product"|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="reviewForm" >
    <ion-input class="rate-input" formControlName="fullname" placeholder="Tên của bạn"></ion-input>
    <ion-input class="rate-input" formControlName="comment" placeholder="Đánh giá của bạn"></ion-input>
  </form>
  
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <button (click)="addReview()" ion-button class="btn-detail" style="width:100%" color="secondary"><ion-icon name="star-half" style="color:white" item-start><span class="btn-span">Đăng đánh giá</span></ion-icon></button>
        <p style="text-align: center;">Không có đánh giá cho sản phẩm này</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
