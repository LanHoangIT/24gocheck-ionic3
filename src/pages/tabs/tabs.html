<ion-tabs>
  <ion-tab [root]="homeRoot" tabTitle="{{'home' | translate}} " tabIcon="ios-home-outline"></ion-tab>
  <!-- <io(ionSelect)[root]="homeRoot" tabTitle="{{'home' | translate}} " tabIcon="ios-home-outline"></ion-tab> -->
  <ion-tab [root]="searchRoot" tabTitle="{{'search' | translate}} " tabIcon="ios-search-outline"></ion-tab>
  <!-- <ion-tab (ionSelect)="goToSearch()" tabTitle="{{'search' | translate}} " tabIcon="ios-search-outline"></ion-tab> -->
  <ion-tab [root]="notificationRoot" tabBadge="{{notificationCount()}}" tabTitle="{{'notification' | translate}} " tabIcon="ios-notifications-outline"></ion-tab>
  <!-- <ion-tab [root]="cartRoot" tabTitle="{{'cart' | translate}} " tabIcon="ios-cart-outline"></ion-tab> -->
  <ion-tab (ionSelect)="goToCart()" tabBadge="{{productCount()}}" tabTitle="{{'cart' | translate}} " tabIcon="ios-cart-outline"></ion-tab>
  <ion-tab [show]="accountsService.isUserLoggedIn()" [root]="accountRoot" tabTitle="{{'account'|translate}} " tabIcon="ios-contact-outline"></ion-tab>
  <ion-tab [show]="!accountsService.isUserLoggedIn()" (ionSelect)="loginModal()" tabTitle="{{'account'|translate}} " tabIcon="ios-contact-outline"></ion-tab>
</ion-tabs>
